		<div id="content">
			<div id="main">
				<form>
					<fieldset>
						<legend>Create New Account</legend>
						<ol>
							<li>
								<label for="surname_name">Surname Name</label>
								<input id="surname_name" type="text" autofocus="true" required name="surname_name" placeholder="">
							</li>
							<li>
								<label for="first_name">First Name</label>
								<input id="first_name" type="text" required name="first_name" placeholder="">
							</li>
							<li>
								<label for="other_name">Other Name</label>
								<input id="other_name" type="text"  name="other_name" placeholder="">
							</li>
							<li>
								<label for="email">Email</label>
								<input id="email" type="email" required name="email" placeholder="user@example.com">
							</li>
							<li>
								<label for="phone_number">Phone Number</label>
								<input id="phone_number" type="text" required name="phone_number">
							</li>
							<li>
								<label for="Sex">Sex</label>
								<select name="Sex">
                                   <option value="male">Male</option>
                                   <option value="female">Female</option>
                            
                                  </select>
                              </li>
                              <li>
                              	<label for="date_of_birth">Date of Birth</label>
                              	<input type="date" required name="date_of_birth" />
                              </li>
							<li>
								<label for="password">Password</label>
								<input id="password" type="password" name="password" value="" autocomplete="off" placeholder="8-10 characters" pattern="^(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*[\d])(?=.*[\W]).*$" title="Password must be 8 or more characters with at least one number, an uppercase letter, and one special character" />
							</li>
							<li>
								<label for="password_confirmation">Confirm Password</label>
								<input id="password_confirmation" type="password" required name="password_confirmation" value="" autocomplete="off" placeholder="Type your password again" pattern="^(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*[\d])(?=.*[\W]).*$" title="Password must be 8 or more characters with at least one number, an uppercase letter, and one special character" />
							</li>
							<li><input type="submit" value="Sign up"></li>
						</ol>

					</fieldset>

				</form>
